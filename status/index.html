  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/iframe-resizer/3.5.3/iframeResizer.contentWindow.min.js" defer></script>
  <script src="multiple.min.js"></script>
  <script>
    (function() {
      var layersManager = window.layersManager = {
        backgrounds: {
          dark: {
            gradient: 'radial-gradient(45% center, circle, rgb(39, 52, 99) 40%, #8b4256)',
            image: 'url(images/dark.jpg)'
          },
          light: {
            gradient: 'radial-gradient(45% center, circle, rgb(39, 184, 196) 40%, rgb(178,194,140))',
            image: 'url(images/light.jpg)'
          }
        },
        layers: {},
        toggleBackground: function(state) {
          var backgroundType = state ? 'image' : 'gradient';
          layersManager.layers.dark.update(this.backgrounds.dark[backgroundType]);
          layersManager.layers.light.update(this.backgrounds.light[backgroundType]);
          layersManager.layers.darkText.update(this.backgrounds.dark[backgroundType]);
        },
        toggleGap: function(state) {
          $('body').toggleClass('separate-boxes', state);
        },
        getRandomInt: function(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        },
        toggleMissed: function(state) {
          if( ! state) return $('.box.missed', '.container').removeClass('missed');

          var $boxes = $('.box.dark, .box.light', '.container');
          var hideAmount = this.getRandomInt(1, $boxes.length / 2);
          for(var i = 0; i < hideAmount; i++) {
            $boxes.eq(this.getRandomInt(1, $boxes.length)).addClass('missed');
          }
        },
        init: function(backgroundType) {
          this.layers.dark = new Multiple({
            selector: '.box.dark',
            background: this.backgrounds.dark[backgroundType],
            opacity: 0.9
          })

          this.layers.light = new Multiple({
            selector: '.box.light',
            background: this.backgrounds.light[backgroundType],
            opacity: 0.9
          })

          this.layers.darkText = new Multiple({
            selector: '.box.light .content',
            background: this.backgrounds.dark[backgroundType],
            affectText: 'rgb(39, 52, 99)',
            opacity: 0.9
          })
        }
      }

      layersManager.init('gradient');
    }());
  </script>
